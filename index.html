<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main-content">
      <div class="userChoice">
        <h2 class="ask-for-choice">Make your choice :</h2>
        <button class="choice"><h2>X</h2></button>
        <button class="choice"><h2>O</h2></button>
      </div>
      <div class="game"></div>
      <div class="restart">
        <button><h1>Restart The game</h1></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
